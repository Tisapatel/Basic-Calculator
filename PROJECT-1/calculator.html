<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic-Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <h2>Calculator</h2>

   <div class="input-group">
  <label for="num1">First Number:</label>
  <input type="text" id="num1" placeholder="Enter first number">
</div>

<div class="input-group">
  <label for="num2">Second Number:</label>
  <input type="text" id="num2" placeholder="Enter second number">
</div>

<div class="input-group">
  <label for="result">Result:</label>
  <input type="text" id="result" readonly>
</div>

    <div class="button-container">
      <button onclick="calculate('+')">Addition( + )</button>
      <button onclick="calculate('-')">Substraction( - )</button>
      <button onclick="calculate('*')">Multiplication( * )</button>
      <button onclick="calculate('/')">Division( / )</button>
      <button class="percent" onclick="calculate('%')">Percentage( % )</button>
      <button class="clear" onclick="clearFields()">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
